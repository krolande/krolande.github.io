<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css" id="light-style" />

</head>
<style>
  body {
    background-color: #235BA8;
  }
</style>

<body>
  <div class="pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
      <div class="authen-box">
        <div class="col-xxl-4 col-lg-5">
          <div class="card" style="margin-top: 100px;">
            <div class="card-body-authen">

              <div class="authen-title">
                <h4 class="text-center pb-0 fw-bold">Connectez-vous</h4>
                <p class="text-muted mb-4">Entrez votre adresse e-mail ou username et votre mot de passe pour accéder à votre profil.</p>
              </div>

              <form action="#" id="login-form">

                <div class="identify">
                  <label for="emailaddress" class="form-label">Email ou Username</label>
                  <input class="form-control" type="text" id="authentification" required="" placeholder="Entrer votre email ou username">
                </div>

                <div class="password">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Entrer votre mot de passe">
                  </div>
                </div>
                <div id="login-error" style="display: none;">Invalid Credentials</div>
                <div class="login-button">
                  <button class="btn" type="submit"> Connexion </button>
                </div>

              </form>
            </div> <!-- end card-body -->
          </div>
          <!-- end card -->


        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
</body>
<script src="assets/js/login-form.js"></script>
</html>
